<body>
  <header class="navegacao">
    
    <nav class="navegacao-navbar">
      
      <div class="navegacao-logo">
        <img src="/img/nav/icone-camera.svg" class="#"/>
         <p>Buraco de Freitas</p>

      <ul class="navegacao-lista">

  </header>

  <main>
    <h1>Fale Conosco</h1>
    <hr>
    <form class="formulario" method="post">
    
      <div class="field">
          <label for="nome">Qual o seu nome?</label>
          <input type="text" id="nome" name="nome" placeholder="Ex: Pedro Santos" required>
      </div>
    
      <div class="field">
          <label for="email">Qual o seu e-mail?</label>
          <input type="text" id="email" name="email" placeholder="Ex: email@gmail.com">
      </div>

      <div class="field">
        <label for="local">Qual o local do buraco?</label>
        <input type="text" id="local" name="local" placeholder="Ex: Av. Luiz Tarquinio Pontes, n° 137">
    </div>

    <div class="field">
      <label for="referencia">Ponto de referência</label>
      <input type="text" id="referencia" name="referencia" placeholder="Ex: Ao lado do mercado Rede Mix">
    </div>
    
      <div class="field">
          <label for="fotografia">Fotografia</label>
          <textarea name="mensagem" id="mensagem" placeholder="Clique aou arraste uma foto para aqui!*" required></textarea>
      </div>
      <input type="submit" name="acao" value="Registrar denuncia">
    </form>
